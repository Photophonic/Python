<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Weather</title>
    <!--VVV Required for FLASK VVV -->
    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- this Title will be filled by the city in the form -->
    <h1>{{ title }} Weather</h1>

    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>fells like {{ feels_like }} &deg;</p>

    <form action="/weather">
      <input type="text" name="city" id="city" placeholder="Enter a City" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
